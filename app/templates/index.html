<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ index_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ index_styles_url | style() | safe }}
        {% endif %}
    </style>
    <script>
        {% if data_js %}
        {{ index_script_url | script(data_js) | safe }}
        {% else %}
        {{ index_script_url | script() | safe }}
        {% endif %}
    </script>
</head>
<body>
<h1>Главная страница</h1>
<a href="{{ start_url }}">Начать</a>
</body>
</html>
