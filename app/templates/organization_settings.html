<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ organization_settings_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ organization_settings_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body>
    <div class="container">
        <div class="form_wrapper">
            <div class="preform">
                <h1 class="form_title">Настройки</h1>
                <a href="{{ organization_settings_change_picture_url }}">
                    <img src="{{ url_for('organization_picture_get', id=user_info['id']) }}" alt=" " class="organization_avatar">
                </a>
            </div>
            <form action="">
                <div class="inputs_wrapper">
                    <div class="input_container">
                        <label class="login__label">Название:</label>
                        <div class="line_edit_container">
                            <a href="{{ organization_settings_change_name_url }}" class="change_fill"><i class="icon long_arrow"></i></a>
                            <i class="icon name"></i>
                                    <input readonly value='{{ user_info["title"] }}' class="input-field" type="text" placeholder="" name="usrnm">
                        </div>
                    </div>

                    <div class="input_container">
                        <label class="login__label">Email:</label>
                        <div class="line_edit_container">
                            <a href='{{ organization_settings_change_email_url }}' class="change_fill"><i class="icon long_arrow"></i></a>
                            <i class="icon email"></i>
                                    <input readonly value=' {{ user_info["email"] }} ' class="input-field" type="email" placeholder="" name="usrnm">
                        </div>
                    </div>

                    <div class="input_container">
                        <label class="login__label">Пароль:</label>
                        <div class="line_edit_container">
                            <a href='{{ organization_settings_change_password_url }}' class="change_fill"><i class="icon long_arrow"></i></a>
                            <i class="icon password"></i>
                                    <input readonly value='{{ "•••••••••••••••" }}' class="input-field" type="password" placeholder="" name="usrnm">
                        </div>
                    </div>

                    <div class="input_container">
                        <label class="login__label">Ваш стикер:</label>
                        <div class="line_edit_container">
                            <a href='{{ organization_settings_change_sticker_url }}' class="change_fill"><i class="icon long_arrow"></i></a>
                            <i class="icon smile"></i>
                                    <input readonly value='{{ user_info["sticker"] }}' class="input-field" type="text" placeholder="" name="usrnm">
                        </div>
                    </div>

                    <div class="input_container">
                        <label class="login__label">Лимит:</label>
                        <div class="line_edit_container">
                            <a href='{{ organization_settings_change_limit_url }}' class="change_fill"><i class="icon long_arrow"></i></a>
                            <i class="icon limit"></i>
                                    <input readonly value='{{ user_info["limit"] }}' class="input-field" type="text" placeholder="" name="usrnm">
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="buttons_container">
                    <a href='{{ organization_main_url }}' class="button number_button_2">
                        <img src='{{ url_for("static", filename="images/arrow.svg") }}' alt="arrow">
                        <span class="button_text text_button_2">Назад</span>
                    </a>
                    <a href='{{ organization_logout_url }}' class="button number_button_1">
                        <img src='{{ url_for("static", filename="images/log_out_button_icon.svg") }}' alt="log_out">
                        <span class="button_text text_button_1">Выйти</span>
                    </a>
        </div>
    </div>

</body>
<script defer>
    {% if data_js %}
    {{ organization_settings_script_url | script(data_js) | safe }}
    {% else %}
    {{ organization_settings_script_url | script() | safe }}
    {% endif %}
</script>
