<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ organization_settings_change_sticker_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ organization_settings_change_sticker_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body onload="validator_with_error_message_checker()">
        <div class="container">
            <div class="form_wrapper">
                <div class="preform">
                    <h1 class="form_title">Стикер</h1>
                    <!-- <img src="Images/avatar.png" alt="avatar" class="organization_avatar"> -->
                </div>
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <div class="inputs_wrapper">
                        <div class="input_container">
                            <label class="login__label">Стикер:</label>
                            <div class="line_edit_container">
                                <a href="" class="change_fill"><i class="icon long_arrow"></i></a>
                                <i class="icon sticker"></i>
                                {{ form.sticker(class="sticker_field input-field", onchange="validator()", onkeydown="validator()", maxlength="2") }}
<!--                                        <input class="input-field" type="text" placeholder="" name="usrnm" value="">-->
                            </div>
                        </div>
                    <div class="buttons_container">
                        <a href="{{ organization_settings_url }}" class="button number_button_2">
                            <img src='{{ url_for("static", filename="images/arrow.svg") }}' alt="arrow">
                            <span class="button_text text_button_2">Назад</span>
                        </a>
                        <button id="submit_button" type="submit" class="button number_button_1">
                            <img src='{{ url_for("static", filename="images/mark.svg") }}' alt="mark">
                            <span class="button_text text_button_1">Сохранить</span>
                        </button>
                    </div>
                </form>
            </div>

        </div>

        <div class="end">
            <span id="error_message" class="error_message alert">{{ get_flashed_messages()[0] }}</span>
        </div>
<!--<form method="post">-->
<!--    {{ form.hidden_tag() }}-->
<!--    <label>Sticker: {{ form.sticker(class="sticker_field", onchange="validator()", onkeydown="validator()", maxlength="1") }}</label>-->
<!--    {{ form.submit(id="submit_button") }}-->
<!--</form>-->
<!--<p id="error_message" class="error_message">{{ get_flashed_messages()[0] }}</p>-->
<!--<a href="{{ organization_settings_url }}">назад</a>-->
</body>
<script defer>
    {% if data_js %}
    {{ organization_settings_change_sticker_script_url | script(data_js) | safe }}
    {% else %}
    {{ organization_settings_change_sticker_script_url | script() | safe }}
    {% endif %}
</script>
</html>
