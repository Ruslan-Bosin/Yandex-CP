<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ cclient_settings_change_privacy_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ client_settings_change_privacy_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body onload="select_current()">
    <div class="container shadow">
        <div class="wrapper">
            <h1 class="form_title">Приватность</h1>
            <div class="buttons_container">
                <a href="{{ client_settings_change_privacy_to_standard_url }}" id="standard" class="button number_button_1 choise_button"><span class="text common_buttons_text">Стандартный</span></a>
                <a href="{{ client_settings_change_privacy_to_private_url }}" id="private" class="button number_button_2 choise_button"><span class="text common_buttons_text">Приватный</span></a>
            </div>
            <a href="{{ client_settings_url }}" class="button number_button_2 back_button">
                <img src='{{ url_for("static", filename="images/arrow.svg") }}' alt="arrow">
                <span class="text common_buttons_text">Назад</span>
            </a>
        </div>
    </div>
<!--<p>
    <a id="standard" href="{{ client_settings_change_privacy_to_standard_url }}">Стандартный</a>
    <a id="private" href="{{ client_settings_change_privacy_to_private_url }}">Приватный</a>
</p>
<a href="{{ client_settings_url }}">назад</a>-->
</body>
<script defer>
    {% if data_js %}
    {{ client_settings_change_privacy_script_url | script(data_js) | safe }}
    {% else %}
    {{ client_settings_change_privacy_script_url | script() | safe }}
    {% endif %}
</script>
</html>
